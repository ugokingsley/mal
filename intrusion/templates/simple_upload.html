{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block content %}
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">Upload</button>
  </form>
  <p><a href="{% url 'index' %}">Return to home</a></p>
</div>

{% endblock %}
